    <!-- Content Header (Page header) -->

          </div><!-- /.col -->

    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <!-- conteúdo pagina -->
          
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Solicitar Insumo</h5>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>*Nome:</label>
                        <div class="input-group date" id="reservationdate" data-target-input="nearest">
                            <input type="text" placeholder="Ex: AstraZeneca" class="form-control datetimepicker-input" data-target="#reservationdate" disabled />
                            <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fas fa-pills"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                      <div class="col-md-6">
                        <div class="form-group">
                            <label>*Quantidade:</label>
                            <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                                <input type="number" placeholder="Ex: 3" class="form-control datetimepicker-input" data-target="#reservationdatetime"/>
                                <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fas fa-tablets"></i></div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <!-- /.form group -->
                      <div class="col-md-6">
                        <div class="form-group">
                            <label>*Observação:</label>
                            <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                                <input type="text" placeholder="Ex: 3" class="form-control datetimepicker-input" data-target="#reservationdatetime"/>
                                <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fas fa-tablets"></i></div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <!-- /.form group -->
                    </div>
                    <div class="form-group">
                      <label>*Senha:</label>
                        <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                            <input type="password" placeholder="Ex: 3" class="form-control datetimepicker-input" data-target="#reservationdatetime"/>
                            <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fas fa-tablets"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 text-center mt-4 mb-3">
                        <button type="submit" class="btn btn-primary btn-block">Solicitar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.row -->
              </div>
              <!-- ./card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
